<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index-css.css" />
    <title>Index</title>
  </head>
  <body>
    <!-- Barra superior de la pagina-->
    <header class="main-header">
      <div class="main-header-bar1">
        <!-- Icono -->
        <div class="icon">
          <img src="/img/logo1.svg" alt="logo" />
        </div>
        <!-- Texto con el nombre de la pagina-->
        <h2 class="webname">Nombre de la pagina</h2>

        <!-- Icono de 3 lineas para menu desplegable en mobile-->
        <a href="#" class="burger-menu">
          <i class="fas fa-bars"></i>
        </a>

        <!-- Opciones del menu para pagina en pantallas grandes-->
        <nav class="main-header-bar2">
          <ul>
            <li><a href="/login">login</a></li>
            <li><a href="/register">register</a></li>
            <li><a href="/productCart">productCart</a></li>
            <li><a href="/productDetail">productDetail</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- Imagen principal -->
      <div class="main-img">
        <img src="/img/home-main-picture.jpg" alt="main-image" />
      </div>
      <!-- Link a catalogo de barcos disponibles -->
      <div class="catalogue-link">
        <h3><a href="#">Ver barcos disponibles</a></h3>
      </div>

      <!-- Sector de barcos destacados -->
      <section class="showcase">
        <div class="showcase-title">
          <h2>Barcos destacados</h2>
        </div>
        <!-- Destacado 1 -->
        <article class="showcase1">
          <a href="#"
            ><h4>Nombre del barco</h4>
            <img src="/img/yacht1.jpg" alt="" />
            <p>Disfruta de esta hermosa embarcacion en la region del caribe</p>
          </a>
        </article>
        <!-- Destacado 2 -->
        <article class="showcase2">
          <a href="#"
            ><h4>Nombre del barco</h4>
            <img src="/img/yacht1.jpg" alt="" />
            <p>Disfruta de esta hermosa embarcacion en la region del caribe</p>
          </a>
        </article>
      </section>
    </main>
  </body>
</html>
